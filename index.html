<!DOCTYPE html>
<html>
  <head>
     <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <style>
        /* Apply background image */
        body {
            background-image: url("https://www.google.com/imgres?imgurl=https%3A%2F%2Fimages.pexels.com%2Fphotos%2F36717%2Famazing-animal-beautiful-beautifull.jpg%3Fcs%3Dsrgb%26dl%3Dpexels-pixabay-36717.jpg%26fm%3Djpg&tbnid=qZd03G7GaWbb6M&vet=12ahUKEwi8ye2lnL3-AhV3GrcAHSfiAIYQMygSegUIARCIAg..i&imgrefurl=https%3A%2F%2Fwww.pexels.com%2Fsearch%2F4k%2520wallpaper%2F&docid=OK5muVKFOeM0cM&w=1920&h=1195&q=wallpaper&ved=2ahUKEwi8ye2lnL3-AhV3GrcAHSfiAIYQMygSegUIARCIAg");
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #333;
        }

        /* Center align the form */
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        /* Add style to the fieldset */
        fieldset {
            border: 2px solid blueviolet;
            padding: 40px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* Style the form heading */
        h1 {
            margin-top: 0;
            font-size: 36px;
            color: blue;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        /* Style the form labels */
        label {
            display: inline-block;
            width: 120px;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Style the form inputs */
        input[type=text], input[type=number] {
            display: block;
            width: 100%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 18px;
            margin-bottom: 20px;
        }

        /* Style the form radio buttons */
        input[type=radio] {
            margin-right: 10px;
        }

        /* Style the form submit button */
        input[type=submit] {
            padding: 10px 20px;
            background-color: darkred;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        /* Style the form submit button on hover */
        input[type=submit]:hover {
            background-color: #a30000;
        }
    </style>
  </head>
  <body>
    <h1>Survey Form</h1>
    <form action="#" method="post">
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" name="first-name" required>
      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" name="last-name" required>
      <label for="street">Street:</label>
      <input type="text" id="street" name="street" required>
      <label for="city">City:</label>
      <input type="text" id="city" name="city" required>
      <label for="street">State:</label>
      <input type="text" id="state" name="state" required>
       <label for="pincode">Pin Code:</label>
      <input type="text" id="pincode" name="pincode" required>
      <label for="contact-number">Contact Number:</label>
<input type="number" id="contact-number" name="contact-number" required>
      <label>Quality of products received:</label><br>
<input type="radio" id="quality-excellent" name="quality" value="excellent" required>
<label for="quality-excellent">Excellent</label>
<input type="radio" id="quality-good" name="quality" value="good" required>
<label for="quality-good">Good</label>
<input type="radio" id="quality-bad" name="quality" value="bad" required>
<label for="quality-bad">Bad</label><br>

<label>Value for money:</label><br>
<input type="radio" id="value-excellent" name="value" value="excellent" required>
<label for="value-excellent">Excellent</label>
<input type="radio" id="value-good" name="value" value="good" required>
<label for="value-good">Good</label>
<input type="radio" id="value-bad" name="value" value="bad" required>
<label for="value-bad">Bad</label><br>

<label>Delivery:</label><br>
<input type="radio" id="delivery-excellent" name="delivery" value="excellent" required>
<label for="delivery-excellent">Excellent</label>
<input type="radio" id="delivery-good" name="delivery" value="good" required>
<label for="delivery-good">Good</label>
<input type="radio" id="delivery-bad" name="delivery" value="bad" required>
<label for="delivery-bad">Bad</label><br>
<button type="submit">Submit</button>
</form>
</body>
</html>
